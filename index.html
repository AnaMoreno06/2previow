<!DOCTYPE html>
<html>
<head>
    <title>Registro de Selección</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>Registro de Selección</h1>
    <form action="/selecciones" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="continente">Continente:</label>
        <select id="continente" name="continente" required>
            <option value="1">América</option>
            <option value="2">Europa</option>
            <option value="3">Asia</option>
            <option value="4">África</option>
            <option value="5">Oceanía</option>
        </select>

        <label for="grupo">Grupo:</label>
        <input type="text" id="grupo" name="grupo" maxlength="1" required>

        <button type="submit">Registrar</button>
    </form>

        <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Grupo</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="c : ${categorias}">
            <th scope="row" th:text="${c.id}"></th>
            <td th:text="${c.descripcion}"></td>
            <td>
                <a th:href="@{/categorias_view/edit(id=${c.id})}" class="btn btn-success">Editar</a>
                <a  th:href="@{/categorias_view/delete(id=${c.id})}" class="btn btn-danger">Eliminar</a>
            </td>
          </tr>
        </tbody>
      </table>
</body>
</html>
